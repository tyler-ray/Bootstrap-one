<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrappin</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1>bootstrap basics</h1>
   <a href="navbars.html" class = 'btn btn-primary btn-xl'> go to navbars</a>
    <div class="buttonsWrapper">
        <div class="container">

            <div class="btn btn-primary">Primary</div>
            <div class="btn btn-primary disabled">Primary</div>
            <br>
            <div class="btn btn-secondary">Secondary</div>
            <div class="btn btn-secondary disabled">Secondary</div>
            <br>
            <div class="btn btn-success">Success</div>
            <div class="btn btn-success disabled">Success</div>
            <br>
            <div class="btn btn-warning">Warning</div>
            <div class="btn btn-warning disabled">Warning</div>
            <br>
            <div class="btn btn-danger">Danger</div>
            <div class="btn btn-danger disabled">Danger</div>
            <br>
            <div class="btn btn-info">Info</div>
            <div class="btn btn-info disabled">Info</div>
            <div class="btn">Button</div>
        </div>
    </div>
    <div class="jumboWrapper">

        <div class="container">
            <!-- adds spacing padding and centers -->
            <div class="jumbotron">
                <!-- by default is width 100% -->
                <h1>Hello, World</h1>
                <p>this is a jumbotron</p>
                <button class="btn btn-success btn-lg">Hi there</button>
            </div>
        </div>
    </div>

    <div class="formsWrapper container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"
                 class="form-control" 
                 id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <form class = 'form-inline'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                     class="form-control" 
                     id="exampleInputPassword1" placeholder="Password">
                </div>
    
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
    </div>


</body>

</html>
